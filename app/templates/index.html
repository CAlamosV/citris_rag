<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CITRIS Research Collaborator Finder</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
            padding-top: 20px;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        .search-container {
            text-align: center;
            width: 65%;
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            font-size: 16px;
        }
        .sample-queries {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .sample-query {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 15px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 10px;
            cursor: pointer;
            background-color: #fff;
            transition: background-color 0.3s, box-shadow 0.3s;
            font-size: 16px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            position: relative;
        }
        .sample-query i {
            margin-bottom: 10px;
        }
        .sample-query:hover {
            background-color: #f1f1f1;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }
        .results-container {
            width: 65%;
            margin-top: 20px;
        }
        .query-display {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .results {
            text-align: left;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .loading {
            font-size: 16px;
            color: #555;
        }
        #stopButton {
            display: none;
            margin-top: 10px;
        }
    </style>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <img src="{{ url_for('static', filename='images/citris_logo.png') }}" alt="CITRIS Logo" class="logo">
    <div class="search-container">
        <input type="text" id="query" placeholder="Find people to collaborate with" onkeypress="handleKeyPress(event)">
        <button class="btn btn-primary" onclick="submitQuery()">Search</button>
    </div>
    <div class="sample-queries">
        <div class="sample-query" onclick="submitQuery('I need an expert in the intersection of machine learning and biology.')">
            <i class="fas fa-brain" style="color: #6f42c1;"></i>
            <span>Machine learning and biology expert</span>
        </div>
        <div class="sample-query" onclick="submitQuery('Who can I ask about in lithium-ion batteries?')">
            <i class="fas fa-battery-half" style="color: #ffc107;"></i>
            <span>Lithium-ion batteries expert</span>
        </div>
        <div class="sample-query" onclick="submitQuery('Find people in healthtech at Berkeley')">
            <i class="fas fa-heartbeat" style="color: #17a2b8;"></i>
            <span>Healthtech at Berkeley</span>
        </div>
        <div class="sample-query" onclick="submitQuery('Experts in quantum computing')">
            <i class="fas fa-atom" style="color: #28a745;"></i>
            <span>Quantum computing experts</span>
        </div>
        <div class="sample-query" onclick="submitQuery('Researchers working on climate change solutions')">
            <i class="fas fa-leaf" style="color: #20c997;"></i>
            <span>Climate change solutions</span>
        </div>
        <div class="sample-query" onclick="submitQuery('AI ethics researchers')">
            <i class="fas fa-balance-scale" style="color: #dc3545;"></i>
            <span>AI ethics researchers</span>
        </div>
    </div>
    <div class="results-container">
        <div class="query-display" id="queryDisplay"></div>
        <div class="results" id="results"></div>
        <button id="stopButton" class="btn btn-danger" onclick="stopGeneration()">Stop Generating</button>
    </div>
    <script>
        var socket = io();
        var loadingInterval;
        var isGenerating = false;

        socket.on('connect', function() {
            console.log('Connected');
        });

        socket.on('start_query', function(data) {
            document.getElementById('queryDisplay').innerText = `Query: ${data.query}`;
            document.getElementById('stopButton').style.display = 'inline-block';
            isGenerating = true;
        });

        socket.on('response', function(data) {
            if (loadingInterval) {
                clearInterval(loadingInterval);
                document.getElementById('results').innerHTML = '';
                loadingInterval = null;
            }
            document.getElementById('results').innerHTML += data.data;
        });

        socket.on('generation_complete', function() {
            isGenerating = false;
            document.getElementById('stopButton').style.display = 'none';
        });

        socket.on('generation_stopped', function() {
            isGenerating = false;
            document.getElementById('stopButton').style.display = 'none';
            document.getElementById('results').innerHTML += '<br><b>Generation stopped.</b>';
        });

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitQuery();
            }
        }

        function submitQuery(query = null) {
            const queryText = query || document.getElementById('query').value;
            if (queryText.trim() === '') return;

            document.getElementById('query').value = queryText;
            document.getElementById('results').innerHTML = '';
            document.getElementById('queryDisplay').innerText = '';
            startLoadingAnimation();

            socket.emit('query', queryText);
        }

        function startLoadingAnimation() {
            const resultsElement = document.getElementById('results');
            let dots = 1;
            resultsElement.innerHTML = '<span class="loading">.</span>';

            loadingInterval = setInterval(() => {
                dots = (dots % 3) + 1;
                resultsElement.innerHTML = '<span class="loading">' + '.'.repeat(dots) + '</span>';
            }, 500);
        }

        function stopGeneration() {
            if (isGenerating) {
                socket.emit('stop_generation');
                isGenerating = false;
                document.getElementById('stopButton').style.display = 'none';
            }
        }

        window.onload = function() {
            document.getElementById('results').innerHTML = '';
            document.getElementById('queryDisplay').innerText = '';
        }
    </script>
</body>
</html>
