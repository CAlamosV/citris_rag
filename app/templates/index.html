<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Interest Matcher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
        #search-container {
            margin-bottom: 20px;
            display: flex;
            width: 100%;
        }
        #query-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            background-color: #f0f0f0;
            border-radius: 5px 0 0 5px;
        }
        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 0 5px 5px 0;
        }
        #stop-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ccc;
            color: white;
            border: none;
            cursor: pointer;
            display: none;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .sample-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }
        .sample-query {
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }
        .sample-query i {
            margin-right: 10px;
        }
        #results {
            border: 1px solid #ddd;
            padding: 20px;
            min-height: 200px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <img src="/static/citris_logo.png" alt="CITRIS Logo" class="logo">
    
    <div id="search-container">
        <input type="text" id="query-input" placeholder="Enter your research interests">
        <button id="search-button">Search</button>
    </div>
    <button id="stop-button">Stop Generating</button>

    <div class="sample-queries">
        <div class="sample-query" onclick="submitQuery('I need an expert in the intersection of machine learning and biology.')">
            <i class="fas fa-brain" style="color: #6f42c1;"></i>
            <span>I need an expert in the intersection of machine learning and biology.</span>
        </div>
        <div class="sample-query" onclick="submitQuery('Who can I ask about in lithium-ion batteries?')">
            <i class="fas fa-battery-half" style="color: #ffc107;"></i>
            <span>Who can I ask about in lithium-ion batteries?</span>
        </div>
        <div class="sample-query" onclick="submitQuery('Find people in healthtech at Berkeley')">
            <i class="fas fa-heartbeat" style="color: #17a2b8;"></i>
            <span>Find people in healthtech at Berkeley.</span>
        </div>
        <div class="sample-query" onclick="submitQuery('Experts in quantum computing and cryptography')">
            <i class="fas fa-atom" style="color: #28a745;"></i>
            <span>Experts in quantum computing and cryptography</span>
        </div>
        <div class="sample-query" onclick="submitQuery('Research on sustainable agriculture and precision farming')">
            <i class="fas fa-leaf" style="color: #20c997;"></i>
            <span>Research on sustainable agriculture and precision farming</span>
        </div>
        <div class="sample-query" onclick="submitQuery('AI ethics and policy implications')">
            <i class="fas fa-balance-scale" style="color: #dc3545;"></i>
            <span>AI ethics and policy implications</span>
        </div>
    </div>

    <div id="results"></div>

    <script>
        const socket = io();
        let sessionId;
        let isGenerating = false;

        socket.on('session', function(data) {
            sessionId = data.session_id;
        });

        socket.on('response', function(msg) {
            if (isGenerating) {
                document.getElementById('results').innerHTML += msg.data;
            }
        });

        socket.on('clear_response', function() {
            document.getElementById('results').innerHTML = '';
        });

        socket.on('stream_cancelled', function() {
            isGenerating = false;
            document.getElementById('stop-button').style.display = 'none';
            document.getElementById('search-button').disabled = false;
            document.getElementById('query-input').disabled = false;
        });

        socket.on('error', function(data) {
            console.error('Error:', data.message);
            isGenerating = false;
            document.getElementById('stop-button').style.display = 'none';
            document.getElementById('search-button').disabled = false;
            document.getElementById('query-input').disabled = false;
        });

        function submitQuery(query) {
            document.getElementById('query-input').value = query;
            performSearch();
        }

        function performSearch() {
            const query = document.getElementById('query-input').value;
            if (query && !isGenerating) {
                isGenerating = true;
                socket.emit('query', query);
                document.getElementById('stop-button').style.display = 'inline-block';
                document.getElementById('search-button').disabled = true;
                document.getElementById('query-input').disabled = true;
            }
        }

        document.getElementById('search-button').addEventListener('click', performSearch);

        document.getElementById('query-input').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                performSearch();
            }
        });

        document.getElementById('stop-button').addEventListener('click', function() {
            if (isGenerating) {
                socket.emit('stop_generating');
            }
        });

        // Clear results on page refresh
        window.addEventListener('load', function() {
            document.getElementById('results').innerHTML = '';
        });
    </script>
</body>
</html>
